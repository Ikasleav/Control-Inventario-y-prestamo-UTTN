<div class="log container">
    <form id="loginForm"" action="#" method="post">
      
        <div class="container mb-3 d-flex flex-column align-content-center justify-content-center text-center">
          <label for="uname" class="form-label"><b>Usuario</b></label>
          <input class="form-control mb-3" type="text" placeholder="Ingresa tu usuario" name="usuario" required>
      
          <label for="psw" class="form-label"><b>Contraseña</b></label>
          <input class="form-control mb-3" type="password" placeholder="Ingresa tu contraseña" name="pass" required>
            <br>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recuerdame
          </label>
        </div>
      
        <div class="container">
          <a href="index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
          
        </div>
        <div class="container">¿No tienes cuenta? Crea una. <a href="register.html">Registrarse</a></div>
      </form>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault();
          
          window.location.href = "home.html";
      });
  </script>
