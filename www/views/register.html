<div class="reg container">
    <form id="regForm" action="#" method="post">
        <div class="container mb-3 d-flex flex-column align-content-center justify-content-center">
            <label for="name" class="form-label"><b>Nombres</b></label>
            <input class="form-control mb-3" type="text" placeholder="Ingresa tus nombres" name="nombre" required>
        
            <label for="lastname" class="form-label"><b>Apellidos</b></label>
            <div class="d-flex">
                <input class="form-control mb-3" type="text" placeholder="Primer apellido" name="p-apellido" required>
                <input class="form-control mb-3" type="text" placeholder="Segundo apellido" name="s-apellido" required>
            </div>

            <label for="mtr" class="form-label"><b>Matricula</b></label>
            <input class="form-control mb-3" type="text" id="matricula" placeholder="Ingresa tu matricula" name="matricula" maxlength="10" required>
            <span id="error-message" class="error-message text-bg-danger p-3 m-3">La matricula debe contener exactamente 10 dígitos.</span>
        
            <label for="email" class="form-label"><b>Email</b></label>
            <input class="form-control mb-3" type="email" placeholder="Ingresa tu email" name="email" required>
        
            <label for="username" class="form-label"><b>Nombre de Usuario</b></label>
            <input class="form-control mb-3" type="text" placeholder="Ingresa tu nombre de usuario" name="usuario" required>
        
            <label for="password" class="form-label"><b>Contraseña</b></label>
            <input class="form-control mb-3" type="password" placeholder="Ingresa tu contraseña" name="pass" required>
        
            <label for="password" class="form-label"><b>Confirmar Contraseña</b></label>
            <input class="form-control mb-3" type="password" placeholder="Confirmar contraseña" name="cpass" required>
            <br>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Recuerdame
            </label>
        </div>
    
        <div class="container">
            <a href="index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
        </div>
        <div class="container">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></div>
    </form>
</div>

<script>
    document.getElementById('matricula').addEventListener('input', function (event) {
        // Elimina cualquier carácter que no sea un dígito
        event.target.value = event.target.value.replace(/\D/g, '');
    });

    document.getElementById('regForm').addEventListener('submit', function (event) {
        const matriculaInput = document.getElementById('matricula');
        const errorMessage = document.getElementById('error-message');
        if (matriculaInput.value.length !== 10) {
            event.preventDefault(); // Evita que el formulario se envíe
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    });
</script>
